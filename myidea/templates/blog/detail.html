<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>Category:{{ post.category.name }}</span>
        <span>Author: {{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
    {% endif %}
</body>
</html>
