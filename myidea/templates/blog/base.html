<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Page{% endblock %} - Blog Back Office</title>
</head>
<body>
    <div>Top Categories:
        {% for cate in navs %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>
    {% block main %}
    {% endblock %}
    <hr/>
    <div>Bottom Categories:
        {% for cate in categories %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>
    <div>
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>

</body>
</html>
