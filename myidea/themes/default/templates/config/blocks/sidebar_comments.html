<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SideBar_Comments</title>
</head>
<body>
    <ul>
        {% for comment in comments %}
            <li><a href="/post/{{ comment.target_id }}.html">{{ comment.target.title }}</a></li>
            {{ comment.nickname }}: {{ comment.content }}
        {% endfor %}
    </ul>
</body>
</html>
